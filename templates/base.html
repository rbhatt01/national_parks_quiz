<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        park: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    fontFamily: {
                        'sans': ['Outfit', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        {{template "content" .}}
    </div>
    <footer class="text-center py-6">
        <div class="space-x-4">
            <a href="https://www.nps.gov" target="_blank" rel="noopener noreferrer" class="text-park-700 hover:text-park-900 underline font-medium">National Parks Service</a>
            <span class="text-gray-400">|</span>
            <a href="https://github.com/rbhatt01/national_parks_quiz.git" target="_blank" rel="noopener noreferrer" class="text-park-700 hover:text-park-900 underline font-medium">View Source Code</a>
        </div>
    </footer>
</body>
</html>
